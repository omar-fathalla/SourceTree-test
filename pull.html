<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تقرير السحب</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Menu -->

      <!-- Filter Section -->
      <div class="row mb-4">
        <div class="col-12 button-group">
          <button class="btn btn-secondary">
            <a href="report.html">تقرير العملاء</a>
          </button>
          <button class="btn btn-secondary">
            <a href="pull.html">سحب العملاء</a>
          </button>
          <button class="btn btn-secondary">
            <a href="registration.html">تسجيل العملاء</a>
          </button>
        </div>
        <div class="col-12 row">
          <div class="col-md-4">
            <label class="form-label">قيمة الخصم</label>
            <select class="form-select">
              <option>50 %</option>
              <option>25 %</option>
              <option>10 %</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">الحد الأقصى</label>
            <input type="number" class="form-control" value="2000" />
          </div>

          <div class="col-md-4">
            <label class="form-label">عدد السحب</label>
            <input type="number" class="form-control" value="20" />
          </div>
        </div>
      </div>

      <!-- Confirm Button -->
      <div class="text-center my-3">
        <button class="btn btn-confirm">Confirm</button>
      </div>

      <!-- Invoice Details Table -->
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th>%</th>
              <th>النقاط</th>
              <th>كاش باك</th>
              <th>الحد الأقصى</th>
              <th>قيمة الفاتورة</th>
              <th>رقم الفاتورة</th>
              <th>رقم الموبايل</th>
              <th>الاسم</th>
              <th>الكود</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>50 %</td>
              <td>13400</td>
              <td>670.00</td>
              <td>2000</td>
              <td>1340.00</td>
              <td>105/7/211/120923</td>
              <td>01211857725</td>
              <td>محمد أحمد حسن فتح الله</td>
              <td>3254</td>
            </tr>
            <tr>
              <td>50 %</td>
              <td>40000</td>
              <td>2000.00</td>
              <td>2000</td>
              <td>5000.00</td>
              <td>77/7/311/120923</td>
              <td>01285462565</td>
              <td>حسن فتحي محمد</td>
              <td>5648</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-print">Print</button>
        <div>
          <button class="btn btn-cancel me-2">CANCEL</button>
          <button class="btn btn-save">SAVE</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="report-script.js"></script>
  </body>
</html>
